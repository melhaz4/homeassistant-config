type: grid
columns: 1
cards:
  # - type: custom:bubble-card
  #   card_type: separator
  #   name: Car
  #   icon: mdi:ev-plug-tesla
  #   card_layout: large
  - type: custom:bubble-card
    card_type: empty-column
  - type: horizontal-stack
    cards:
      - type: custom:bubble-card
        card_type: button
        entity: device_tracker.panda_location_tracker
        icon: mdi:map-marker
        show_name: false
        show_state: true
        scrolling_effect: true
        sub_button: []
      - type: custom:bubble-card
        card_type: button
        entity: lock.panda_doors
        icon: ''
        show_name: false
        show_state: true
        scrolling_effect: true
        sub_button: []
      - type: custom:bubble-card
        card_type: button
        entity: switch.panda_sentry_mode
        icon: ''
        show_name: false
        show_state: true
        scrolling_effect: true
        sub_button: []
  - type: horizontal-stack
    cards:
      - type: custom:bubble-card
        card_type: button
        entity: binary_sensor.panda_charger
        icon: ''
        show_name: false
        show_state: true
        scrolling_effect: true
        sub_button: []
      - type: custom:bubble-card
        card_type: button
        entity: sensor.panda_battery
        icon: ''
        show_name: false
        show_state: true
        scrolling_effect: true
        sub_button: []
      - type: custom:mushroom-update-card
        entity: update.panda_software_update
        primary_info: state
        secondary_info: none
        show_buttons_control: false
  - type: map
    entities:
      - entity: device_tracker.panda_location_tracker
    theme_mode: dark
  - type: horizontal-stack
    cards:
      - type: custom:bubble-card
        card_type: button
        button_type: state
        entity: sensor.panda_tpms_front_left
        icon: mdi:tire
        scrolling_effect: false
        name: Front Left
      - type: custom:bubble-card
        card_type: button
        button_type: state
        entity: sensor.panda_tpms_front_right
        icon: mdi:tire
        scrolling_effect: false
        name: Front Right
  - type: horizontal-stack
    cards:
      - type: custom:bubble-card
        card_type: button
        button_type: state
        entity: sensor.panda_tpms_rear_left
        icon: mdi:tire
        scrolling_effect: false
        name: Back Left
      - type: custom:bubble-card
        card_type: button
        button_type: state
        entity: sensor.panda_tpms_rear_right
        icon: mdi:tire
        scrolling_effect: false
        name: Back Right