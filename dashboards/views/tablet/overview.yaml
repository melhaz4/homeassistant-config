title: Home
path: overview
icon: mdi:tablet-dashboard
type: sections
max_columns: 3

sections:
  - type: grid
    cards:
      - type: custom:button-card
        name: Hello!
        styles:
          card:
            # - font-family: In case of a custom font, otherwise you can remove this line
            - background: none
            - padding: 16px 0
            - '--mdc-ripple-press-opacity': 0
          name:
            - font-size: 32px
            - color: var(--contrast20)
      - type: custom:button-card
        name: Hello!
        custom_fields:
          badge:
            card:
              type: custom:button-card
              show_label: false
              show_icon: false
              entity: weather.forecast_home
              tap_action:
                action: more-info
                haptic: medium
              styles:
                grid:
                  - grid-template-areas: '"n gutter l"'
                  - grid-template-columns: min-content 5px min-content
                  - grid-template-rows: min-content
                card:
                  - padding: 6px 10px
                  - font-size: 12px
                  - line-height: 18px
                  - font-weight: 500
                  - background: var(--contrast20)
                name:
                  - color: var(--contrast1)
                label:
                  - color: var(--contrast12)
        styles:
          grid:
            - grid-template-areas: '"n" "badge"'
          card:
            - background: none
            - padding: 16px 0
            - '--mdc-ripple-press-opacity': 0
          name:
            - font-size: 32px
            - color: var(--contrast20)
          custom_fields:
            badge:
              - margin: 16px auto 0 auto
              - '--mdc-ripple-press-opacity': 0.5
