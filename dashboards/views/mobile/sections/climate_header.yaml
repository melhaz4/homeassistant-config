type: grid
cards:
  - type: custom:bubble-card
    card_type: separator
    name: Climate
    icon: mdi:home-thermometer
    card_layout: large
  - type: horizontal-stack
    cards:
      - type: custom:bubble-card
        card_type: climate
        entity: climate.1st_floor_hvac
        sub_button:
          - entity: sensor.1st_floor_hvac_humidity
            show_background: false
            show_state: true
            show_name: false
          - name: HVAC modes menu
            select_attribute: hvac_modes
            state_background: false
            show_arrow: true
        show_icon: true
        scrolling_effect: true
        show_last_changed: false
        show_state: true
        show_attribute: true
        attribute: current_temperature
        state_color: true
      - type: custom:bubble-card
        card_type: climate
        entity: climate.2nd_floor_hvac
        sub_button:
          - entity: sensor.2nd_floor_hvac_humidity
            show_background: false
            show_state: true
            show_name: false
          - name: HVAC modes menu
            select_attribute: hvac_modes
            state_background: false
            show_arrow: true
        show_icon: true
        scrolling_effect: true
        show_last_changed: false
        show_state: true
        show_attribute: true
        attribute: current_temperature
        state_color: true
      - type: custom:bubble-card
        card_type: climate
        entity: climate.3rd_floor_hvac
        sub_button:
          - entity: sensor.3rd_floor_hvac_humidity
            show_background: false
            show_state: true
            show_name: false
          - name: HVAC modes menu
            select_attribute: hvac_modes
            state_background: false
            show_arrow: true
        show_icon: true
        scrolling_effect: true
        show_last_changed: false
        show_state: true
        show_attribute: true
        attribute: current_temperature
        state_color: true