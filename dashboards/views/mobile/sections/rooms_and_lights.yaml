- type: grid
  cards:
    - type: custom:bubble-card
      card_type: separator
      name: Rooms
      icon: mdi:view-dashboard
      card_layout: large

    - type: custom:bubble-card
      card_type: button
      entity: switch.main_room_lights
      name: Main Bedroom
      icon: mdi:bed-king-outline
      show_state: true
      show_last_changed: false
      show_attribute: false
      attribute: entity_id
      tap_action:
        action: toggle
      card_layout: large
      sub_button:
        - icon: mdi:dots-horizontal
          tap_action:
            action: navigate
            navigation_path: '#main'
      scrolling_effect: false

    - type: custom:bubble-card
      card_type: button
      name: Living Room
      icon: mdi:sofa
      show_state: true
      show_last_changed: false
      show_attribute: false
      attribute: effect
      tap_action:
        action: toggle
      card_layout: large
      sub_button:
        - icon: mdi:dots-horizontal
          tap_action:
            action: navigate
            navigation_path: '#living'
      entity: light.lines_9486
      use_accent_color: true
      scrolling_effect: false