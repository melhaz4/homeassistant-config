type: grid
columns: 1
cards:
  # - type: custom:bubble-card
  #   card_type: separator
  #   name: Scenes
  #   icon: mdi:sun-angle
  #   card_layout: large
  - type: grid
    columns: 4
    cards:
      - type: custom:button-card
        icon: mdi:lightbulb-on
        aspect_ratio: 1/1
        tap_action:
          action: call-service
          service: scene.turn_on
          haptic: medium
          service_data:
            entity_id: scene.lights_on
        styles:
          card:
            - border-radius: 24px
            - background-color: var(--yellow)
          icon:
            - color: var(--black)
      - type: custom:button-card
        icon: mdi:lightbulb-night-outline
        aspect_ratio: 1/1
        tap_action:
          action: call-service
          service: scene.turn_on
          haptic: medium
          service_data:
            entity_id: scene.bedtime
        styles:
          card:
            - border-radius: 24px
            - background-color: var(--blue)
          icon:
            - color: var(--black)