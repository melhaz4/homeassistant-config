    card_type: separator
    name: Media
    icon: mdi:television
    card_layout: large
  - type: grid
    columns: 1
    cards:
      - type: media-control
        entity: media_player.office_atv
        grid_options:
          columns: 12
          rows: 2
      - type: media-control
        entity: media_player.living_room_atv
        grid_options:
          columns: 12
          rows: 2
      - type: media-control
        entity: media_player.bedroom_atv
        grid_options:
          columns: 12
          rows: 2
