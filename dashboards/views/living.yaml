title: Living Room
path: living
icon: mdi:sofa
cards:
  - type: vertical-stack
    cards:
      - type: custom:bubble-card
        card_type: pop-up
        hash: '#living'
        button_type: state
        name: Living Room
        force_icon: false
        show_attribute: false
        icon: mdi:sofa
        show_header: true
        entity: light.lines_9486
        tap_action:
          action: toggle
        double_tap_action:
          action: more-info
        button_action:
          tap_action:
            action: toggle
      - square: false
        type: grid
        title: Lights
        columns: 2
        cards:
          - type: custom:bubble-card
            card_type: button
            entity: light.lines_9486
            button_type: slider
            icon: mdi:shape
            slider_live_update: true
            use_accent_color: true
            name: Lines
            tap_action:
              action: toggle
            double_tap_action:
              action: more-info
            sub_button:
              - icon: mdi:power
                tap_action:
                  action: toggle
                entity: light.lines_9486
      - square: true
        type: grid
        title: Devices
        columns: 2
        cards:
          - type: media-control
            entity: media_player.living_room_atv
            theme: minimalist-desktop
          - type: media-control
            entity: media_player.living_room_sonos
            theme: minimalist-desktop
