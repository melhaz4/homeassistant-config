title: Overview
path: overview
icon: mdi:view-dashboard
type: sections
max_columns: 3

sections:
  - type: grid
    cards:
      - type: custom:button-card
        name: Hello, {{user}}!
        styles:
          card:
            # - font-family: In case of a custom font, otherwise you can remove this line
            - background: none
            - padding: 16px 0
            - '--mdc-ripple-press-opacity': 0
          name:
            - font-size: 32px
            - color: var(--contrast20)
      - type: custom:bubble-card
        card_type: separator
        name: Lights
        icon: mdi:view-switch
        card_layout: large

  - !include sections/lights_main.yaml
