title: Overview
path: overview
icon: mdi:view-dashboard
type: sections
max_columns: 1
sections:
  # TITLE AND CHIPS
  - type: grid
    cards:
      - type: custom:mushroom-title-card
        title: |-
          {% set time = now().hour %}
          {% if (time >= 18) %}
          Good Evening, {{user}}!
          {% elif (time >= 12) %}
          Good Afternoon, {{user}}!
          {% elif (time >= 5) %}
          Good Morning, {{user}}!
          {% else %}
          Hello, {{user}}!
          {% endif %}
      - type: custom:mushroom-chips-card
        chips:
          - type: entity
            entity: person.melanie
          - type: weather
            entity: weather.forecast_home
            show_conditions: true
            show_temperature: true
          - type: menu
        alignment: end

  # ROOMS AND LIGHTS
  - type: grid
    cards:
      - type: custom:bubble-card
        card_type: separator
        name: Rooms
        icon: mdi:view-dashboard
        card_layout: large
# MAIN BEDROOM
      - type: custom:bubble-card
        card_type: button
        name: Main Bedroom
        icon: mdi:bed-king-outline
        show_state: true
        show_last_changed: false
        show_attribute: false
        attribute: entity_id
        tap_action:
          action: toggle
        card_layout: large
        sub_button:
          - entity: switch.main_room_lights
            icon: mdi:lightbulb-cfl
            show_name: false
            show_last_changed: false
            show_attribute: false
            tap_action:
              action: toggle
          - entity: media_player.bedroom_atv
            icon: mdi:television
            tap_action:
              action: toggle
          - entity: media_player.bedroom_sonos
            tap_action:
              action: toggle
          - icon: mdi:dots-horizontal
            tap_action:
              action: navigate
              navigation_path: '#main'
        scrolling_effect: false
        button_type: name
