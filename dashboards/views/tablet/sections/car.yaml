  #     columns: 12
  #     rows: 4
  #   card_mod:
  #     style: |
  #       ha-card {
  #         background: transparent !important;
  #         box-shadow: none !important;
  #       }
  - type: map
    entities:
      - entity: device_tracker.panda_location_tracker
    grid_options:
      columns: full
      rows: 2
  - type: horizontal-stack
    cards:
      - type: custom:bubble-card
        card_type: button
        button_type: state
        entity: sensor.panda_tpms_front_left
        icon: mdi:tire
        scrolling_effect: false
        name: Front Left
      - type: custom:bubble-card
        card_type: button
        button_type: state
        entity: sensor.panda_tpms_front_right
        icon: mdi:tire
        scrolling_effect: false
        name: Front Right
  - type: horizontal-stack
    cards:
      - type: custom:bubble-card
        card_type: button
        button_type: state
        entity: sensor.panda_tpms_rear_left
        icon: mdi:tire
        scrolling_effect: false
        name: Back Left
      - type: custom:bubble-card
        card_type: button
        button_type: state
        entity: sensor.panda_tpms_rear_right
        icon: mdi:tire
        scrolling_effect: false
        name: Back Right