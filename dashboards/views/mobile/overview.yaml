title: Overview
path: overview
icon: mdi:view-dashboard
type: sections
max_columns: 1
sections:
# TITLE AND CHIPS
- type: grid
  cards:
    - type: custom:mushroom-title-card
      title: |-
        {% set time = now().hour %}
        {% if (time >= 18) %}
        Good Evening, {{user}}!
        {% elif (time >= 12) %}
        Good Afternoon, {{user}}!
        {% elif (time >= 5) %}
        Good Morning, {{user}}!
        {% else %}
        Hello, {{user}}!
        {% endif %}
    - type: custom:mushroom-chips-card
      chips:
        - type: entity
          entity: person.melanie
        - type: weather
          entity: weather.forecast_home
          show_conditions: true
          show_temperature: true
        - type: menu
      alignment: end
# ROOMS AND LIGHTS
- type: grid
  cards:
    - type: custom:bubble-card
      card_type: separator
      name: Rooms
      icon: mdi:view-dashboard
      card_layout: large

    - type: custom:bubble-card
      card_type: button
      entity: switch.main_room_lights
      name: Main Bedroom
      icon: mdi:bed-king-outline
      show_state: true
      show_last_changed: false
      show_attribute: false
      attribute: entity_id
      tap_action:
        action: toggle
      card_layout: large
      sub_button:
        - icon: mdi:dots-horizontal
          tap_action:
            action: navigate
            navigation_path: '#main'
      scrolling_effect: false

    - type: custom:bubble-card
      card_type: button
      name: Living Room
      icon: mdi:sofa
      show_state: true
      show_last_changed: false
      show_attribute: false
      attribute: effect
      tap_action:
        action: toggle
      card_layout: large
      sub_button:
        - icon: mdi:dots-horizontal
          tap_action:
            action: navigate
            navigation_path: '#living'
      entity: light.lines_9486
      use_accent_color: true
      scrolling_effect: false
# POPUP CLIMATE
- type: vertical-stack
  cards:
    - type: custom:bubble-card
      card_type: pop-up
      hash: '#climate1'
      button_type: state
      name: Zone 1
      entity: climate.1st_floor_hvac
      force_icon: false
      show_attribute: true
      attribute: current_temperature

    - type: custom:better-thermostat-ui-card
      entity: climate.1st_floor_hvac
      disable_heat: false
      set_current_as_main: false
      name: Thermostat
- type: vertical-stack
  cards:
    - type: custom:bubble-card
      card_type: pop-up
      hash: '#climate2'
      button_type: state
      name: Zone 2
      entity: climate.2nd_floor_hvac
      force_icon: false
      show_attribute: true
      attribute: current_temperature

    - type: custom:better-thermostat-ui-card
      entity: climate.2nd_floor_hvac
      disable_heat: false
      set_current_as_main: false
      name: Thermostat
- type: vertical-stack
  cards:
    - type: custom:bubble-card
      card_type: pop-up
      hash: '#climate3'
      button_type: state
      name: Zone 3
      entity: climate.3rd_floor_hvac
      force_icon: false
      show_attribute: true
      attribute: current_temperature

    - type: custom:better-thermostat-ui-card
      entity: climate.3rd_floor_hvac
      disable_heat: false
      set_current_as_main: false
      name: Thermostat
# POPUP LIVING
- type: vertical-stack
  cards:
    - type: custom:bubble-card
      card_type: pop-up
      hash: '#living'
      button_type: state
      name: Living Room
      force_icon: false
      show_attribute: false
      icon: mdi:sofa
      show_header: true
      entity: light.lines_9486
      tap_action:
        action: toggle
      double_tap_action:
        action: more-info
      button_action:
        tap_action:
          action: toggle

    - square: false
      type: grid
      cards:
        - type: custom:bubble-card
          card_type: button
          entity: light.lines_9486
          button_type: slider
          icon: mdi:shape
          slider_live_update: true
          use_accent_color: true
          sub_button:
            - icon: mdi:power
              tap_action:
                action: toggle
              entity: light.lines_9486
          name: Lines
          tap_action:
            action: toggle
          double_tap_action:
            action: more-info
      columns: 2
      title: Lights

    - square: true
      type: grid
      cards:
        - type: media-control
          entity: media_player.living_room_atv
          theme: minimalist-desktop
        - type: media-control
          entity: media_player.living_room_sonos
          theme: minimalist-desktop
      columns: 2
      title: Devices
# POPUP MAIN
- type: vertical-stack
  cards:
    - type: custom:bubble-card
      card_type: pop-up
      hash: '#main'
      button_type: state
      name: Main Bedroom
      force_icon: false
      show_attribute: false
      icon: mdi:bed-king-outline
      entity: switch.main_room_lights
      show_header: true

    - square: false
      type: grid
      cards:
        - type: custom:bubble-card
          card_type: button
          entity: switch.tall_lamp
          tap_action:
            action: toggle
          icon: mdi:floor-lamp

        - type: custom:bubble-card
          card_type: button
          entity: switch.bedside_lamp
          icon: mdi:lamp

        - type: custom:bubble-card
          card_type: button
          entity: light.shapes_8456
          button_type: slider
          icon: mdi:shape
          slider_live_update: true
          use_accent_color: true
          name: Shapes
          sub_button:
            - entity: light.shapes_8456
              icon: mdi:power
              tap_action:
                action: toggle
      columns: 2
      title: Lights

    - square: true
      type: grid
      cards:
        - type: media-control
          entity: media_player.bedroom_atv
          theme: minimalist-desktop
        - type: media-control
          entity: media_player.bedroom_sonos
          theme: minimalist-desktop
      columns: 2
      title: Devices
#POPUP OFFICE
- type: vertical-stack
  cards:
    - type: custom:bubble-card
      card_type: pop-up
      hash: '#office'
      button_type: state
      name: Office
      force_icon: false
      show_attribute: false
      icon: mdi:desk
      show_header: true
      entity: switch.office_lamp
      scrolling_effect: false
      tap_action:
        action: toggle
      button_action:
        tap_action:
          action: toggle

    - square: false
      type: grid
      cards:
        - type: custom:bubble-card
          card_type: button
          entity: switch.office_lamp
          tap_action:
            action: toggle
          icon: mdi:desk-lamp
          scrolling_effect: false

        - type: custom:mushroom-empty-card
      columns: 2
      title: Lights

    - square: true
      type: grid
      cards:
        - type: media-control
          theme: minimalist-desktop
          entity: media_player.office_atv
      columns: 2
      title: Devices