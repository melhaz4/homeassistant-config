type: grid
columns: 1
cards:
  # - type: custom:bubble-card
  #   card_type: separator
  #   name: Car
  #   icon: mdi:ev-plug-tesla
  #   card_layout: large
  - type: custom:bubble-card
    card_type: empty-column
  - type: custom:mushroom-chips-card
    chips:
      - type: entity
        entity: device_tracker.panda_location_tracker
        icon: mdi:map-marker-radius
      - type: entity
        entity: lock.panda_doors
      - type: entity
        entity: switch.panda_sentry_mode
      - type: entity
        entity: binary_sensor.panda_charger
      - type: entity
        entity: sensor.panda_battery
    grid_options:
      columns: full
  - type: map
    entities:
      - entity: device_tracker.panda_location_tracker
    theme_mode: dark
  - type: horizontal-stack
    cards:
      - type: custom:bubble-card
        card_type: button
        button_type: state
        entity: sensor.panda_tpms_front_left
        icon: mdi:tire
        scrolling_effect: false
        name: Front Left
      - type: custom:bubble-card
        card_type: button
        button_type: state
        entity: sensor.panda_tpms_front_right
        icon: mdi:tire
        scrolling_effect: false
        name: Front Right
  - type: horizontal-stack
    cards:
      - type: custom:bubble-card
        card_type: button
        button_type: state
        entity: sensor.panda_tpms_rear_left
        icon: mdi:tire
        scrolling_effect: false
        name: Back Left
      - type: custom:bubble-card
        card_type: button
        button_type: state
        entity: sensor.panda_tpms_rear_right
        icon: mdi:tire
        scrolling_effect: false
        name: Back Right