type: grid
columns: 1
cards:
  - type: custom:bubble-card
    card_type: separator
    name: Media
    icon: mdi:television
    card_layout: large
  - type: grid
    columns: 1
    cards:
      - type: media-control
        entity: media_player.office_atv
        theme: Rounded
      - type: media-control
        entity: media_player.living_room_atv
        theme: Rounded
      - type: media-control
        entity: media_player.bedroom_atv
        theme: Rounded
  - type: horizontal-stack
    cards:
      - type: custom:mini-media-player
        entity: media_player.blue_speaker
        artwork: full-cover
        theme: Rounded
        fill_container: true
        media_controls:
          - play_pause_stop
          - on_off
        volume_controls:
          - volume_mute
        grid_options:
          columns: 6
          rows: 2
      - type: custom:mini-media-player
        entity: media_player.living_room_sonos
        artwork: full-cover
        theme: Rounded
        fill_container: true
        media_controls:
          - play_pause_stop
          - on_off
        volume_controls:
          - volume_mute
        grid_options:
          columns: 6
          rows: 2
      - type: custom:mini-media-player
        entity: media_player.bedroom_sonos
        artwork: full-cover
        theme: Rounded
        fill_container: true
        media_controls:
          - play_pause_stop
          - on_off
        volume_controls:
          - volume_mute
        grid_options:
          columns: 6
          rows: 2